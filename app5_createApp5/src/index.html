<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>コードは丸パクリとかはしてないはず・・・</title>

</head>

<body>
  <div class="wrapper">
    <div class="header">
      <h3>コメントスクリーンもどき</h3>
      <hr>
    </div>

    <div class="content">
      <div class="mb-3">
        <label for="socketioFormControlInput" class="form-label">サーバURL</label>
        <input type="email" class="form-control" id="socketioFormControlInput" 
          placeholder="socketioサーバのURL" value="http://localhost:3001">
      </div>
      <div class="mb-3">
        <label for="roomidFormControlInput" class="form-label">
          ルームID
          <button type="button" class="btn-code btn btn-info btn-sm" style="margin-left: 15px;">
            ルームID生成
          </button>   
        </label>
        <input type="email" class="form-control" id="roomidFormControlInput" 
          placeholder="ルームID" value="testRoom">
      </div>
      <hr>
    </div>

    <div class="footer">
      <button type="button" class="btn-win btn btn-primary btn-lg btn-block">
        Start
      </button>  
    </div>

  </div>
</body>

</html>
